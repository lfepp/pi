<div class="background-blur"></div>
<div class="high-score panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">New High Score!</h3>
    </div>
    <div class="panel-body">
      <form>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" ng-model="name">
        </div>
        <a ui-sref="scoreboard"><button type="submit" class="btn btn-default" ng-click="submitName(name)">Submit</button></a>
      </form>
    </div>
</div>
