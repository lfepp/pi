<div ui-view></div>
<p class="jumbotron text-center">Do you think you know pi? Test your knowledge and enter as many digits as you can.<br>
<strong>Current Digit:</strong> {{ digit }} </p>
<form>
  <input type="text" ng-model="piInput" id="pi-input" ng-change="update(piInput)" class="form-control" placeholder="3.14...">
</form>
<form ng-hide="correctDigit">
  <button class="btn btn-default" type="submit" ng-click="reset()">Try Again!</button>
</form>
