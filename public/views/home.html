<div ui-view></div>
<p class="jumbotron text-center">Do you think you know pi? Test your own knowledge and enter as many digits as you can.<br>
So far you've entered {{ digit }} digits</p>
<div class="alert alert-danger" role="alert" ng-hide="correctDigit">Oh no! You got one wrong! The correct next digit was {{ piDigit }}.</div>
<form>
  <input type="text" ng-model="piInput" id="pi-input" ng-change="update(piInput)" class="form-control" placeholder="3.14...">
</form>
<form ng-hide="correctDigit">
  <button class="btn btn-default" type="submit" ng-click="reset()">Try Again!</button>
</form>
